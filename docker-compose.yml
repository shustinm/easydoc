version: '3'

services:
    backend:
        build:
            context: backend
        environment:
            - BACKEND_ROOT=${PWD}/backend
        volumes:
            - ${PWD}/backend:/app
            - /root/.ssh:/root/.ssh
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - 5000:5000

    frontend:
        build: 
            context: frontend
        volumes: 
            - ${PWD}/frontend:/app
        ports:
            - 3000:3000
        environment:
            - CHOKIDAR_USERPOOLING=true

